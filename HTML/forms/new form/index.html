<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms
    </title>
</head>
<body>
    <!-- text,email,number, file,password,date,time,color,url,serch,reset,submit,hidden,datetime-local , week ,month,Â textarea -->
  
  
    <form >
    <h2>Complete Input Form</h2>

   <p>enter text :</p>
      <input type="text" id="text" name="name" placeholder="Enter text">
   <br>
   <br>
    <p>Enter Email :</p>
      <input type="email" id="email" name="Email"  placeholder="example@email.com">

      <br>
      <p>
        Enter password:
      </p>
 <input type="password" id="password" placeholder="Enter password">
    


   <br>

   <p>Enter number :</p>
      <input type="number" id="number" placeholder="Enter a number">
    
   <p>Choose file :</p>
 
      <input type="file" id="file">
  
 <br>
 <br>
   
   
     <p>  select date :</p>
      <input type="date" id="date">
  
        <p>
            select time:
        </p>
      <input type="time" id="time">
   

 <P>
        choose color :
    </P>
      <input type="color" id="color">


    <p>
        url:
    </p>
      <input type="url" id="url" placeholder="https://example.com">
   

   <p>
    search :
   </p>
      <input type="search" id="search" placeholder="Search...">
    

    <p>
        Date Time-Local :
    </p>
      <input type="datetime-local" id="datetime">
    

      <!-- <input type="hidden" name="" id="" placeholder="En"> -->
   <p>
     select week :
   </p>
     
      <input type="week" id="week">


    <p>
        select Month :
    </p>
      <input type="month" id="month">
    

    <p>
        Text Area :
    </p>
      <textarea id="textarea" rows="4" placeholder="Write something..."></textarea>
    

    <!-- Hidden field -->
    <input type="hidden" name="hiddenField" value="secretValue">

      <input type="submit" value="Submit">
      <input type="reset" value="Reset">

  </form>


</body>
</html>
