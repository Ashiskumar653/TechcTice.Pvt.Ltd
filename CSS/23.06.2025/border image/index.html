<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image Border Example</title>
  <style>
    .bordered-box {
        margin: 100px;
      width: 300px;
      height: 200px;
      border: 20px solid transparent;
      border-image: url('https://static.vecteezy.com/system/resources/thumbnails/001/895/846/small_2x/abstract-futuristic-background-vector.jpg') 30 round;
      padding: 20px;
      box-sizing: border-box;
      text-align: center;
      font-family: sans-serif;
    
    }
  </style>
</head>
<body>
  <div class="bordered-box">
    Hello, I'm framed with an image!...
  </div>
</body>
</html>
