<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Auto Slide Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-4">
  <div id="myCarousel" class="carousel slide carousel-fade" data-bs-ride="carousel" data-bs-interval="3000">
    
    <!-- Indicators -->
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="0" class="active" aria-current="true"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="1"></button>
      <button type="button" data-bs-target="#myCarousel" data-bs-slide-to="2"></button>
    </div>

    <!-- Carousel items -->
    <div class="carousel-inner rounded-4 shadow">

      <div class="carousel-item active">
        <img src="https://tse4.mm.bing.net/th/id/OIP.mk_GfVGcmqGmgLhm05-K2gHaEK?rs=1&pid=ImgDetMain&o=7&rm=3" class="d-block w-100" alt="Slide 1">
        <div class="carousel-caption d-none d-md-block">
          <h5>First Slide</h5>
          <p>This is the first slide of the carousel.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://tse4.mm.bing.net/th/id/OIP.TpvQR71qxg0WZIXbiOIdCgHaEK?w=1920&h=1080&rs=1&pid=ImgDetMain&o=7&rm=3" class="d-block w-100" alt="Slide 2">
        <div class="carousel-caption d-none d-md-block">
          <h5>Second Slide</h5>
          <p>This is the second slide of the carousel.</p>
        </div>
      </div>

      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Slide+3" class="d-block w-100" alt="Slide 3">
        <div class="carousel-caption d-none d-md-block">
          <h5>Third Slide</h5>
          <p>This is the third slide of the carousel.</p>
        </div>
      </div>
    </div>

    <!-- Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#myCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#myCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </button>

  </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
